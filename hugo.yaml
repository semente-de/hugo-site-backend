baseURL: https://semente.de
languageCode: en-us
title: semente
theme:
  - hugo-shortcode-roneo-collection
  - PaperMod
env: production
copyright: "[CC-BY](https://creativecommons.org/licenses/by/4.0/) semente"

params:
  disableThemeToggle: true
  defaultTheme: light
  ShowReadingTime: false
  ShowShareButtons: true
#  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  label:
    text: "semente logo"
    icon: /img/25-logo.png
    iconHeight: 35

#  socialIcons:
#    - name: x
#      url: "https://x.com/"
#    - name: stackoverflow
#      url: "https://stackoverflow.com"
#    - name: github
#      url: "https://github.com/"
#  cover:
#    hidden: true # hide everywhere but not in structured data
#    hiddenInList: true # hide on list pages and home
#    hiddenInSingle: true # hide on single page

  profileMode:
    enabled: true
    subtitle: "Transform your community with our open-source toolkit. Discover tools and methods to build circular, commons-based systems."
    imageUrl: "img/interloop.png" # optional
    imageTitle: "Semente Interloop Logo" # optional
    # imageWidth: 400 # custom size - Removing for CSS control
    # imageHeight: 400 # custom size - Removed to maintain aspect ratio
    buttons:
      - name: About
        url: "/about"
      - name: Toolkit
        url: "/toolkit"
      - name: Lab
        url: /lab
      - name: Promo
        url: /promo
      - name: Learn More
        url: "/toolkit"
  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "" # Add this if you have a safari-pinned-tab.svg

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/semente-de/documentation"
    - name: "youtube"
      url: "https://youtube.com/playlist?list=PLSHdLCc8rAquu46BlqJEdqhrHafv-kIHU&si=M6uD9Bh9vxPruE-h"
