<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Interloop Diagram</title>
    <style>
        /* Basic reset and font styling */
        body {
            margin: 0;
            background-color: #f7f7f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            overscroll-behavior: none; /* Prevents "bounce" on scroll */
        }

        /* This container holds our SVG and keeps it fixed to the screen */
        #svg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide anything that goes outside the container */
        }

        #interloop-svg {
            width: 90%;
            max-width: 700px;
            height: auto;
        }

        /* This container holds the invisible steps that create the scroll length */
        #scroll-steps {
            position: relative;
            z-index: 1; 
        }

        /* Each step is a trigger. We'll make them tall to create scroll space. */
        .step {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 5vh;
            box-sizing: border-box;
            color: #333;
            pointer-events: none; /* Allow clicking/interacting with the SVG underneath */
        }

        /* Styling for the text that appears on each step */
        .step h2 {
           background: rgba(255, 255, 255, 0.85);
           padding: 15px 25px;
           border-radius: 12px;
           box-shadow: 0 4px 15px rgba(0,0,0,0.1);
           font-size: 1.5rem;
           text-align: center;
        }

        /* Class for all focusable icons to manage opacity */
        .focusable-icon {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

    <div id="scroll-steps">
        <div class="step" data-step-id="start"><h2>The Interloop Cycle</h2></div>
        <div class="step" data-step-id="seeds"><h2>1. Seeds</h2></div>
        <div class="step" data-step-id="sowing"><h2>2. Sowing</h2></div>
        <div class="step" data-step-id="handling"><h2>3. Tending</h2></div>
        <div class="step" data-step-id="regeneration"><h2>4. Regeneration</h2></div>
        <div class="step" data-step-id="soil"><h2>5. Soil</h2></div>
        <div class="step" data-step-id="seedling"><h2>6. Seedling</h2></div>
        <div class="step" data-step-id="fruits"><h2>7. Fruits</h2></div>
        <div class="step" data-step-id="silo"><h2>8. Silo</h2></div>
        <div class="step" data-step-id="compost"><h2>9. Compost</h2></div>
        <div class="step" data-step-id="seeds_final"><h2>10. Seeds Renewed</h2></div>
        <div class="step" data-step-id="end"><h2>Cycle Complete</h2></div>
    </div>


    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener("DOMContentLoaded", function() {

            const svg = document.querySelector("#interloop-svg");
            if (!svg) {
                console.error("SVG element not found!");
                return;
            }

            // --- Define the Camera Positions ---
            // These are the viewBox values for each step.
            // Format is "min-x min-y width height".
            // Smaller width/height means more zoom.
            // I've made initial estimates, but you can fine-tune these for perfect framing.
            const cameraStops = {
                start:        { viewBox: "0 0 7463 6784" }, 
                seeds:        { viewBox: "3430 3500 1000 1000" },
                sowing:       { viewBox: "2880 5400 1500 1500" }, 
                handling:     { viewBox: "1700 2700 1800 1800" }, 
                regeneration: { viewBox: "2300 5400 1500 1500" }, 
                soil:         { viewBox: "2100 4200 1600 1600" },
                seedling:     { viewBox: "5250 4350 1500 1500" },
                fruits:       { viewBox: "1350 4250 1500 1500" },
                silo:         { viewBox: "4600 5500 1500 1500" },
                compost:      { viewBox: "3192 4165 1100 1100" },
                seeds_final:  { viewBox: "3430 3500 1000 1000" },
                end:          { viewBox: "0 0 7463 6784" } 
            };

            // Get all focusable icons and set initial state
            const allIcons = gsap.utils.toArray('.focusable-icon');
            gsap.set(allIcons, { opacity: 1 });

            // Create the main timeline controlled by ScrollTrigger
            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#scroll-steps",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1, // Smoothly scrubs the animation
                    pin: "#svg-container", // Pins the SVG
                    anticipatePin: 1
                }
            });

            // Iterate through each step to build the animation sequence
            const stepElements = gsap.utils.toArray(".step");
            stepElements.forEach((step, i) => {
                const stepId = step.dataset.stepId;
                const cameraData = cameraStops[stepId];
                const iconId = `#${stepId}-icon`; // e.g., #seeds-icon

                if (cameraData) {
                    // Add a label to the timeline to mark the start of this step's animation
                    tl.addLabel(stepId, i);

                    // Animate the SVG's viewBox to pan and zoom
                    tl.to(svg, {
                        attr: { viewBox: cameraData.viewBox },
                        duration: 1,
                        ease: "power2.inOut"
                    }, stepId); // Start at the label

                    // Fade all icons to a lower opacity
                    tl.to(allIcons, {
                        opacity: 0.15,
                        duration: 0.5
                    }, stepId);

                    // If a specific icon is associated with this step, bring it to full opacity
                    if(document.querySelector(iconId)) {
                        tl.to(iconId, {
                            opacity: 1,
                            duration: 0.5
                        }, stepId);
                    } else if (stepId === 'compost') {
                        // Special case for compost sun
                         tl.to("#compost-sun", {
                            opacity: 1,
                            duration: 0.5
                        }, stepId);
                    } else {
                        // For start and end, make all icons visible
                         tl.to(allIcons, {
                            opacity: 1,
                            duration: 0.5
                        }, stepId);
                    }
                }
            });
        });
    </script>
