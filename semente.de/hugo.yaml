#    hiddenInSingle: true # hide on single page

  profileMode:
    enabled: true
    subtitle: "Community initiative toolkit."
    imageUrl: "img/logo.png" # optional
    imageTitle: "semente.de" # optional
    imageWidth: 400 # custom size
    imageHeight: 400 # custom size
    buttons:
      - name: About
        url: "/about"
      - name: Toolkit
        url: "/toolkit"
      - name: Lab
        url: /lab

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/semente-de/documentation"
