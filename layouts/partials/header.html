<header class="header flex justify-between items-center px-4 py-2 bg-white dark:bg-gray-800 shadow-md relative z-50">
    <div class="logo-area flex items-center">
        {{- /* Site Logo - controlled by site.Params.label.icon */ -}}
        {{ with site.Params.label.icon }}
            <a href="{{ "/" | relURL }}" class="flex items-center">
                <img src="{{ . | relURL }}" alt="{{ site.Params.label.text | default "Site Logo" }}"
                     class="w-auto h-8 sm:h-10 object-contain mr-2" {{/* Adjusted sizing and removed cropping classes */}}
                     height="{{ site.Params.label.iconHeight | default 35 }}"
                     width="{{ site.Params.label.iconHeight | default 35 }}">
                {{/* Removed site.Title span as requested */}}
            </a>
        {{- else -}}
            <a href="{{ "/" | relURL }}" class="site-title text-xl sm:text-2xl font-bold text-indigo-700 dark:text-indigo-300">
                {{ site.Title }}
            </a>
        {{- end -}}
    </div>

    <nav class="main-nav">
        <ul class="flex space-x-4 sm:space-x-6">
            {{- range .Site.Menus.main -}}
            <li>
                <a class="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200 text-base sm:text-lg font-medium"
                   href="{{ .URL | relURL }}"
                   aria-label="{{ .Name }}">
                    {{ .Name }}
                </a>
            </li>
            {{- end -}}
        </ul>
    </nav>
</header>
